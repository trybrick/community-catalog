PencilBlue:
  image: brickinc/pencilblue
  links:
    - Mongo:mongo
    - Redis:redis
  ports:
    - 80:8080
  restart: always
  tty: true
  stdin_open: true
  volumes:
    - pencilblue-datavolume/pb:/root/pb
  labels:
    io.rancher.sidekicks: Mongo,pencilblue-datavolume
    io.rancher.container.hostname_override: container_name
    # Make jenkins only run containers on hosts with a dock=1 label
    io.rancher.scheduler.affinity:host_label: dock=1

Mongo:
  image: mongo
  restart: always
  tty: true
  stdin_open: true
  volumes_from:
    - pencilblue-datavolume
  volumes:
    - pencilblue-datavolume/mongo:/data/db
  labels:
    io.rancher.container.hostname_override: container_name

pencilblue-datavolume:
  net: none
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volumes:
    - /data
  entrypoint: /bin/true
  image: busybox


Redis:
  image: redis
  tty: true
  stdin_open: true
  labels:
    io.rancher.container.hostname_override: container_name
