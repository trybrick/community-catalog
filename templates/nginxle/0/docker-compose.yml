nginxle:
  image: niiknow/nginx-letsencrypt:1.0.0
  restart: always
  tty: true
  stdin_open: true
  volumes_from:
    - nginxle-datavolume
  ports:
    - "80:80"
    - "443:443"
  labels:
    io.rancher.sidekicks: nginxle-datavolume
    io.rancher.container.hostname_override: container_name
    io.rancher.scheduler.affinity:host_label: ${host_label}

nginxle-datavolume:
  net: none
  labels:
    io.rancher.container.hostname_override: container_name
    io.rancher.container.start_once: true
  volumes:
    - /app
    - /backup
  entrypoint: /bin/true
  image: busybox
